<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
* {
    box-sizing: border-box;
}
.column {
    float: left;
    width: 33%;
    padding: 5px;
    height: 300px;
}
.row:after {
    content: "";
    display: table;
    clear: both;
}
  html { height: 100% ; width: 100%}
  body { height: 100%; width: 100%; margin: 0%; padding:0% }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCnfkGwKUDkvn-PsGVSF7Zc4Vprh67FNds"></script>

<script type="text/javascript">
  var map;
  function initialize() {
    var latlng = new google.maps.LatLng(46.84, -96.85);
    var myOptions = {
      zoom: 13,
      center: latlng,
      mapTypeId: 'terrain'
    };

    
    map = new google.maps.Map(document.getElementById("map_canvas"),
      myOptions);

    var marker = new google.maps.Marker({
      position: {lat: 46.9, lng: -96.85},
      map: map,
      title: "My First Marker!"
    });
    var contentString = 'Look at my window!';
    var infowindow = new google.maps.InfoWindow({
      content: contentString
    });
    google.maps.event.addListener(marker, click, function() {
      infowindow.open(map,marker);
    });

  }


</script>
</head>
<body onload="initialize()">
	<h2><font size = "4"><b> I would like to... </b></font></h2>
  	<div class = "row">
	   <div class = "column">
		<h2><font size = "4"><b>Add a Service</b></font></h2>
		Latitude:<input type = "number" id = "lat"><br>
		Longitude: <input type = "number" id = "long"><br>
		Service Name: <input type = "text" id = "rName"><br>
		Features: <input type = "text" id = "features"><br>
		<button type="button" onclick = "addMarker()">Add</button><br>
	   </div>
	   <div class = "column">
		<h2><font size = "4"><b>Search for a Service</b></font></h2>
		Name: <input type = "text" name = "rSearch"><br>
		<button type="button" >Search</button><br>
		<p id = "result"></p>
	   </div>
	   <div class = "column">
		<h2><font size = "4"><b>Edit a Description</b></font></h2>
		Additional Comments: <input type = "text" name = "edit"><br>
		<button type="button">Edit</button>
	   </div>
	</div>
	
  
	
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
